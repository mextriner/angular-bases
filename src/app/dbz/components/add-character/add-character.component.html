<h4>Agregar Personaje</h4>
    <form class="row" action="" (ngSubmit)="emitCharacter()">
      <input type="text"
      name="nombre"
      [(ngModel)]="character.name"
      class="form-control" placeholder="Nombre de personaje">
      <input type="number"
      name="poder"
      [(ngModel)]="character.power"
      class="form-control" placeholder="Poder">
      <button  type="submit" class="btn btn-primary">Agregar</button>
    </form>
